name: Integrations Testing Post-Merge
on: 
  push:
    branches:
      - main
      - 'release/*'

jobs:
  test-setup:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git branch --show-current
      - name: Get current branch
        id: get-branch
        run: >
          (git branch --show-current | grep -E "release/")
          && echo "::set-output name=branch::$(git branch --show-current)"
          || echo "::set-output name=branch::main"

  integrations-tests:
    runs-on: ubuntu-22.04
    needs: test-setup
    env:
      SPARSEZOO_TEST_MODE: "true"
      SPARSEML_TEST_CADENCE: "commit"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: "neuralmagic/sparsezoo"
          path: "sparsezoo"
          ref: ${{needs.test-setup.outputs.branch}}
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: "‚öôÔ∏è Install sparsezoo dependencies"
        run: pip3 install -U pip && pip3 install setuptools sparsezoo/
      - name: "Clean sparsezoo directory"
        run: rm -r sparsezoo/
      - name: "Upgrade protobuf version"
        run: pip3 install --upgrade protobuf
      - name: "‚öôÔ∏è Install dependencies"
        run: pip3 install .[dev,torchvision,deepsparse,onnxruntime]
      - name: "Install transformers integration"
        run: sparseml.transformers.question_answering --help
      - name: "Install yolov5 integration"
        run: sparseml.yolov5.train --help
      - name: "üî¨ Running integrations tests (cadence: commit}})"
        run: make testinteg TARGETS=yolov5,transformers,image_classification
