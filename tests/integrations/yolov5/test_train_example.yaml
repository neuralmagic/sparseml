cadence: "nightly"
train:
  command_args:
    model_dir: "some/dir" 
    epochs: 15
    recipe: "some/recipe.md"
    image_weights: True
  pre_args: "CUDA_VISIBILE_DEVICES = 1"
  test_args: 
    target_name: "mAP_0.5"
    target_mean: 93.7 
    target_std: 1.3
export:
  command_args:
    model_dir: "some/dir"
    flags:
      - dynamic
deploy:
  command_args:
    model_dir: "some/dir"