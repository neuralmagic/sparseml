cadence: "commit"
train:
  task: Question-Answering
  command_args:
   model_name_or_path: bert-base-uncased
   dataset_name: squad
   do_train: True
   do_eval: True
   evaluation_strategy: epoch
   per_device_train_batch_size: 16
   max_seq_length: 384
   doc_stride: 128
   output_dir: "."
   preprocessing_num_workers: 6
   fp16: True
   num_train_epochs: 0.1
   save_strategy: epoch
   max_steps: 5
  test_args: 
    target_name: "test"
    target_mean: 0 
    target_std: 1