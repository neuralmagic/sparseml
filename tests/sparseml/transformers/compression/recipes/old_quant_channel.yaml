test_stage:
    quant_modifiers:
        QuantizationModifier:
            ignore:
                - model.layers.0.mlp.down_proj
                - lm_head
                - LlamaRotaryEmbedding
                - LlamaRMSNorm
                - SiLU
                - MatMulLeftInput_QK
                - MatMulRightInput_QK
                - MatMulOutput_QK
                - MatMulLeftInput_PV
                - MatMulRightInput_PV
                - MatMulOutput_PV
                - Embedding
            scheme_overrides:
                Linear:
                    weights:
                        num_bits: 4
                        symmetric: false
                        strategy: "channel"
                    input_activations: null
                    output_activations: null