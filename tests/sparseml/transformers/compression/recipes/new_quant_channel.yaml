test_stage:
    quant_modifiers:
        vLLMQuantizationModifier:
            ignore: ["lm_head", "model.layers.0.mlp.down_proj"]
            config_groups:
                group_0:
                    weights:
                        num_bits: 4
                        type: "int"
                        symmetric: False
                        strategy: "channel"
                    input_activations: null
                    output_activations: null
                    targets: ["Linear"]
        SparseGPTModifier:
            sparsity: 0.0
            block_size: 128
            sequential_update: False
            quantize: True
            targets: ["model.layers.0", "model.layers.1", "model.layers.2"]